<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row align-center justify-between">
                <div class="col">
                    <a href="/" class="logo" title="Home">
                        <img src="img/logo.png" alt="logotype">
                    </a>
                </div>
                <div class="col">
                    <ul class="menu">
                        <li><a href="#timer" class="active" tablink>Control Panel</a></li>
                        <li><a href="#history" tablink>history</a></li>
                    </ul>
                    <a class="ham d-none">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="timer active" id="timer">
        <div class="container">
            <div class="row align-center justify-center">
                <div class="col input-wrapper">
                    <input type="text" placeholder="Enter task name..." class="task-input">
                </div>
                <div class="col timer__display" display>
                    <i class="far fa-clock"></i>
                    <p class="hours"></p>
                    <p class="minutes"></p>
                </div>
                <button class="col timer__btn"></button>
            </div>
        </div>
    </section>

    <section class="history" id="history">
        <div class="container">
            <div class="row">
                <div class="col history__header">
                    <div class="history__display" display>
                        <p class="hours"></p>
                        <p class="minutes"></p>
                    </div>
                    <h1>Your history</h1>
                </div>
                <ul class="col history__list"></ul>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
